{% extends 'base.html' %}


{% block content %}

<div class="container">
    {% if error %}
    <h4>{{ error }}</h4>
    
    {% endif %}
<h1>Test</h1>
<br>
<form method="POST" action="{% url 'detect' %}" enctype="multipart/form-data">
{% csrf_token %}
<input type="file" name="image" />
<br />
<br />
<input class="btn btn-primary" type="submit" value="Add Bangle" />
</form>
</div>
<br>
{% if ans %}
<h3>Test Result : {{ ans }}</h3>

{% endif %}

{% endblock %}
